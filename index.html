<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacha Engrand - À Propos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #2E3B2D;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #88B04B;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        nav {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            background-color: #6A8E3F;
            padding: 10px;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #F0F4C3;
        }
        section {
            padding: 40px 20px;
        }
        .section-title {
            color: #4B5320;
            border-bottom: 2px solid #88B04B;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .card {
            text-align: center;
            max-width: 300px;
        }
        .thumbnail {
            width: 300px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #88B04B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #6A8E3F;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 128, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            text-align: center;
            line-height: 35px;
        }
    </style>
</head>
<body>

<header>
    <h1>Sacha Engrand</h1>
    <p>Ingénieur Hydrogéologue</p>
</header>

<nav>
    <a href="projects.html">Projets</a>
    <a href="interests.html">Passions</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <section id="about">
        <h2 class="section-title">À Propos</h2>
        <div class="content">
            <div class="card">
                <img src="images/Enfants_Vieux_Chemin.jpeg" alt="Prélèvements d'eaux souterraines" class="thumbnail" onclick="openModal('images/Enfants_Vieux_Chemin.jpeg')">
                <p>Prélèvements d'eaux souterraines</p>
            </div>
            <div class="card">
                <img src="images/CV_Sacha_Engrand.png" alt="Mon CV en 2024" class="thumbnail" onclick="openModal('images/CV_Sacha_Engrand.png')">
                <p>Mon CV en 2024</p>
                <a href="images/CV_Sacha_Engrand.png" download class="download-btn">Télécharger</a>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 Sacha Engrand. Tous droits réservés.</p>
</footer>

<!-- Modal pour agrandir les images -->
<div class="modal" id="imageModal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img src="" alt="Image agrandie">
</div>

<script>
    function openModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImage = modal.querySelector('img');
        modalImage.src = imageSrc;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
