<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacha Engrand - Passions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #2E3B2D;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #88B04B;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        nav {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            background-color: #6A8E3F;
            padding: 10px;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #F0F4C3;
        }
        section {
            padding: 40px 20px;
        }
        .section-title {
            color: #4B5320;
            border-bottom: 2px solid #88B04B;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 calc(50% - 40px);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        footer {
            background-color: #88B04B;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Sacha Engrand - Passions</h1>
</header>

<nav>
    <a href="index.html">Accueil</a>
    <a href="projects.html">Projets</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <section id="interests">
        <h2 class="section-title">Passions</h2>
        <div class="content">
            <div class="card">
                <h3>Voyage</h3>
                <p>Exploration de cultures étrangères et immersion en milieu naturel.</p>
                <div class="photo-placeholder">
                    <img src="images/voyage.jpg" alt="Photo de voyage">
                </div>
            </div>
            <div class="card">
                <h3>Musique & Littérature</h3>
                <p>Apprécie les moments de détente en lisant ou en écoutant de la musique.</p>
                <div class="photo-placeholder">
                    <img src="images/musique_litterature.jpg" alt="Image associée à la musique et littérature">
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 Sacha Engrand. Tous droits réservés.</p>
</footer>

</body>
</html>
